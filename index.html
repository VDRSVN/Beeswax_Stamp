<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beeswax_Stamp â€“ 3D Viewer</title>

  <!-- Voyager EXPLORER runtime -->
  <script src="https://3d-api.si.edu/resources/js/voyager-explorer.min.js"></script>
  <link  rel="stylesheet"
        href="https://3d-api.si.edu/resources/css/voyager-explorer.min.css">

  <!-- optional Voyager web-fonts (keeps typography intact) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/smithsonian/dpo-voyager@latest/assets/fonts/fonts.css">

  <style>
    /* =========================================
       GLOBAL RESET
    ========================================= */
    html,body{margin:0;height:100%;overflow:hidden;}

    /* =========================================
       1. TOOLBAR POSITION  (center-left)
    ========================================= */
    voyager-explorer .icon-bar{
      top:50% !important;               /* vertical center */
      transform:translateY(-50%) !important;
    }

    /* =========================================
       2. BUTTON COLORS & BACKGROUND
    ========================================= */
    /* default button background */
    voyager-explorer .icon-bar button{
      background:#000 !important;       /* black */
      border:none !important;
    }
    /* selected / hover state in bright red */
    voyager-explorer .icon-bar button.selected,
    voyager-explorer .icon-bar button:hover,
    voyager-explorer .toolbox .tab.selected,
    voyager-explorer .toolbox .tab:hover{
      background:#ff0000 !important;
    }

    /* slice slider handle + range in red */
    voyager-explorer .ui-slider-handle,
    voyager-explorer .ui-slider-range{
      background:#ff0000 !important;
      border-color:#ff0000 !important;
    }

    /* =========================================
       3. HIDE SHARE ICON
    ========================================= */
    voyager-explorer .icon-bar .share-btn{
      display:none !important;
    }

    /* =========================================
       4. CUSTOM WRENCH ICON (Settings)
       Put your replacement SVG at:
       assets/icons/wrench-red.svg
    ========================================= */
    voyager-explorer .icon-bar .tools-btn{
      background-image:url('./assets/icons/wrench-red.svg') !important;
      background-size:60% !important;   /* tweak as needed */
      background-position:center !important;
      background-repeat:no-repeat !important;
    }

    /* =========================================
       5. HIDE XRAY / NORMALS / WIREFRAME MODES
    ========================================= */
    voyager-explorer .material .xray-btn,
    voyager-explorer .material .normals-btn,
    voyager-explorer .material .wireframe-btn{
      display:none !important;
    }

    /* Entire Environment tab gone */
    voyager-explorer .toolbox .environment{
      display:none !important;
    }
  </style>
</head>
<body>

  <voyager-explorer
       style="display:block;height:100vh"
       root="./"
       document="scene.svx.json"
       resourceRoot="./assets/"
       bgcolor="white"
       bgstyle="Solid"
       uiMode="menu|title|logo"
       showAnnotations="true">
  </voyager-explorer>

</body>
</html>
